name: Secrets Scan

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan tracked files
        run: ./scripts/scan-secrets.sh

      - name: Scan git history
        run: ./scripts/scan-secrets.sh --history
